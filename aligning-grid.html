<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Alignment</title>
    <style>
        #grid {
            display: grid;
            grid-template-rows: repeat(4, 100px);
            grid-template-columns: 100px;
        }
    </style>
</head>
<body>
    <h1>Grid Alignment</h1>
    <div id="grid">
        <div>Google</div>
        <div>Samsung</div>
        <div>Snapchat</div>
        <div>Instagram</div>
        <div>Tiktok</div>
        <div>Apple</div>
    </div>
</body>
</html>

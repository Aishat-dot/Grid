    <title>Photo Gallery</title>
    <style>
        h1 {
            text-align: center;
        }
        #gallery {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            grid-template-columns: 1fr;
        }
        @media all and (min-width: 700px) {
            #gallery {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                grid-auto-rows: 1fr;
            }
        }
        #gallery a {
            width: 10%;
            height: 10%;
        }
        img {
            width: 10%;
            height: 10%;
        }
    </style>
</head>
